<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payroll Variance Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0078D7;
            margin-bottom: 30px;
        }

        .status {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #28a745;
        }

        .result-box {
            background-color: #f0f2f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .error {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payroll Variance Report</h1>

        {% if status == "success" %}
            <div class="status">✅ Variance calculation completed successfully.</div>
            <div class="result-box">{{ data|safe }}</div>
        {% else %}
            <div class="error">❌ Error: Unable to generate variance report.</div>
        {% endif %}
    </div>
</body>
</html>
