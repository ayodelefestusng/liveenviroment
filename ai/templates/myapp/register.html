<!-- myproject/myapp/templates/register.html -->
{% extends "base.html" %}

{% block content %}
    <h2>User Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
{% endblock %}
