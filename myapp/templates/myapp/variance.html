<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payroll Variance Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0078D7, #00B4DB);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0078D7;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
        }

        input[type="file"] {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Payroll Files</h2>
        <form action="{% url 'variance' %}?format=html" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="old">Old Payroll File (.json)</label>
            <input type="file" name="old" id="old" accept=".json" required>

            <label for="new">New Payroll File (.json)</label>
            <input type="file" name="new" id="new" accept=".json" required>

            <button type="submit">Compare Variance</button>
        </form>
        <div class="note">Ensure both files are in valid JSON format.</div>
    </div>
</body>
</html>
