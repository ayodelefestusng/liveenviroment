<!-- myproject/myapp/templates/password_reset.html -->
{% extends "base.html" %}



{% block content %}



<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h6 class="mt-1 mb-0"> Enable 2FA with Autheticator App.</h6>

                           <h6 class="text-info-emphasis mt-1 mb-0">{{email}}</h6>

                    </div>
                      <div class="row justify-content-center align-items-center min-vh-50">
                        <img src="{{ qrcode }}" alt="{{ img_path }}">
                    </div>

                                    <!-- <form method="POST"> -->
                                    <form method="POST" action="{% url 'verify_mfa' %}" class="form text-center">
                                          {% csrf_token %}
                                        <div>
                                          <input type="text" id="otp_code" name="otp_code" maxlength="6" required 
                                   class="form-control" placeholder="Enter your OTP code">
                                   </div>
                                   <div>
                                     <input type="hidden" id="email" name="email" maxlength="6" required value="{{email}}"
                                   class="form-control" placeholder="Enter your OTP code">
                                   </div>
                     
                            
                                
     <div class="d-flex justify-content-center mb-3">
  <button  class="btn btn-primary btn-sm py-1 px-2" type="submit">Verify</button>
</div>
                                </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
