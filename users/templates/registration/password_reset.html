<!-- myproject/myapp/templates/password_reset.html -->
{% extends "base.html" %}



{% block content %}
{% if  messages %}
                        
    {% for i in messages %}
    <div class="alert alert-info" role="alert">
      {{ i  }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</spam></button>
    </div>


<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h6 class="mt-3 mb-2">Reset Your Password</h6>
                      
                    </div>

                                    <form method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                
     <div class="d-flex justify-content-center mb-3">
  <button  class="btn btn-primary btn-sm py-1 px-2" type="submit">Reset</button>
</div>
                                </form>
                    
                  
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
